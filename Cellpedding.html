<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellpedding</title>
    <style>
        table {
            border: 2px solid white;
            border-collapse: collapse;
        }
        td {
            border: 2px solid white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><h2>Item 1</h2></td>
            <td><h2>Item 2</h2></td>
            <td><h2>Item 3</h2></td>
        </tr>
    </table>
</body>
</html>
